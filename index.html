<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Streaming de Filmes</title>
    <style>
        body {

        h1 {
            text-align: center;
            color: #333;
        }
        .movie-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .movie {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 10px;
            width: 200px;
            text-align: center;
        }
        .movie img {
            max-width: 100%;
            border-radius: 5px;
        }
        .movie a {
            display: block;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .movie a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
